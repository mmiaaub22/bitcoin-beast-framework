<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f172a">
  <title>Bitcoin Beast Framework - Wallet & Attack Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background:  linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding:  0;
    }
    . card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid #334155;
      border-radius:  12px;
      padding: 20px;
      margin: 15px 0;
      backdrop-filter: blur(10px);
    }
    .card. success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
    }
    .card.danger {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
    }
    .balance-display {
      font-size:  32px;
      font-weight:  bold;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }
    .pending { color: #fbbf24; }
    . spendable { color: #22c55e; }
    . danger-text { color: #ef4444; }
    button {
      background: #0070f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 14px;
    }
    button:hover {
      background: #0055cc;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    input, textarea, select {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #fff;
      padding:  10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
    }
    input:: placeholder, textarea::placeholder {
      color: #94a3b8;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0070f3;
      box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.1);
    }
    .tx-row {
      background: rgba(15, 23, 42, 0.8);
      border-left: 3px solid #0070f3;
      padding:  12px;
      margin: 8px 0;
      border-radius: 4px;
      font-size: 12px;
    }
    . tx-row. pending { border-left-color: #fbbf24; }
    .tx-row.confirmed { border-left-color: #22c55e; }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .tab-button {
      padding: 10px 20px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
      font-size: 14px;
    }
    .tab-button. active {
      background: #0070f3;
      border-bottom-color: #0070f3;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>

  <script>
    const { useState, useEffect } = React;

    function BitcoinBeastApp() {
      const [activeTab, setActiveTab] = useState('wallet');
      const [network, setNetwork] = useState('testnet');
      const [address, setAddress] = useState('');
      const [balance, setBalance] = useState(null);
      const [utxos, setUtxos] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState('');
      const [generatedWallet, setGeneratedWallet] = useState(null);

      const API_BASE = window.location.origin;

      const generateNewWallet = async () => {
        setLoading(true);
        setError('');
        try {
          const res = await axios.post(`${API_BASE}/api/generate-wallet`, { network });
          setGeneratedWallet(res.data);
          setSuccess('‚úÖ Wallet generated!  SAVE YOUR WIF SECURELY');
        } catch (err) {
          setError('‚ùå ' + (err.response?.data?.error || err.message));
        } finally {
          setLoading(false);
        }
      };

      const addAddress = async () => {
        if (!address) {
          setError('‚ùå Enter an address');
          return;
        }
        setLoading(true);
        setError('');
        try {
          await axios.post(`${API_BASE}/api/wallet/add-address`, { address, network });
          setSuccess('‚úÖ Address added! ');
          await refreshBalance();
        } catch (err) {
          setError('‚ùå ' + (err.response?. data?.error || err.message));
        } finally {
          setLoading(false);
        }
      };

      const refreshBalance = async () => {
        if (!address) return;
        setLoading(true);
        try {
          const [balRes, utxosRes] = await Promise.all([
            axios. get(`${API_BASE}/api/wallet/balance? address=${address}&network=${network}`),
            axios.get(`${API_BASE}/api/wallet/utxos?address=${address}&network=${network}`),
          ]);
          setBalance(balRes.data);
          setUtxos(utxosRes.data. utxos || []);
        } catch (err) {
          setError('‚ùå ' + (err.response?.data?.error || err.message));
        } finally {
          setLoading(false);
        }
      };

      const copyToClipboard = (text) => {
        navigator.clipboard.writeText(text);
        setSuccess('üìã Copied to clipboard!');
      };

      return (
        <div style={{ maxWidth: '1200px', margin: '0 auto', padding:  '20px' }}>
          <h1 style={{ fontSize: '32px', fontWeight:  'bold', marginBottom: '10px' }}>‚ö° Bitcoin Beast Framework</h1>
          <p style={{ color: '#cbd5e1', marginBottom: '20px' }}>Advanced Bitcoin wallet tools and educational attack simulations</p>

          {error && (
            <div className="card danger" style={{ marginBottom: '15px' }}>
              {error}
              <button onClick={() => setError('')} style={{ float: 'right', background: 'transparent', color: '#ef4444' }}>√ó</button>
            </div>
          )}
          {success && (
            <div className="card success" style={{ marginBottom: '15px' }}>
              {success}
              <button onClick={() => setSuccess('')} style={{ float: 'right', background: 'transparent', color: '#22c55e' }}>√ó</button>
            </div>
          )}

          <div style={{ display: 'flex', gap: '10px', borderBottom: '1px solid #334155', marginBottom: '20px' }}>
            {['wallet', 'generate', 'api'].map(tab => (
              <button
                key={tab}
                className="tab-button"
                style={{
                  background: activeTab === tab ? '#0070f3' : 'rgba(255, 255, 255, 0.1)',
                  borderBottom: activeTab === tab ? '2px solid #0070f3' : 'none',
                }}
                onClick={() => setActiveTab(tab)}
              >
                {tab === 'wallet' && 'üí≥'}
                {tab === 'generate' && 'üîë'}
                {tab === 'api' && 'üìö'}
                {' '}{tab. charAt(0).toUpperCase() + tab.slice(1)}
              </button>
            ))}
          </div>

          {activeTab === 'wallet' && (
            <div>
              <div className="card">
                <h2 style={{ fontSize: '24px', fontWeight: 'bold', marginBottom: '15px' }}>üí∞ Monitor Address</h2>
                <select value={network} onChange={(e) => setNetwork(e.target.value)} style={{ marginBottom: '10px' }}>
                  <option value="testnet">Bitcoin Testnet</option>
                  <option value="mainnet">Bitcoin Mainnet ‚ö†Ô∏è</option>
                </select>
                <textarea
                  value={address}
                  onChange={(e) => setAddress(e.target.value)}
                  placeholder="Enter Bitcoin address (bc1q.. ., 1.. ., 3... )"
                  style={{ height: '60px', marginTop: '10px' }}
                />
                <div style={{ display: 'flex', gap: '10px', marginTop: '10px' }}>
                  <button onClick={addAddress} disabled={loading || !address}>
                    {loading ? <span className="spinner"></span> : '‚ûï'} Add Address
                  </button>
                  <button onClick={refreshBalance} disabled={loading || !address}>
                    üîÑ Refresh
                  </button>
                </div>
              </div>

              {balance && (
                <div className="card success">
                  <h2 style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '15px' }}>üí≥ Wallet Balance</h2>
                  <div style={{ marginBottom:  '15px' }}>
                    <p style={{ color: '#cbd5e1', fontSize: '12px', marginBottom: '5px' }}>Total Balance</p>
                    <div className="balance-display">{(balance.total_balance / 100000000).toFixed(8)} BTC</div>
                    <p style={{ color: '#64748b', fontSize: '12px' }}>{balance.total_balance. toLocaleString()} sats</p>
                  </div>
                  <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap:  '15px' }}>
                    <div className="card">
                      <p style={{ color: '#cbd5e1', fontSize: '12px', marginBottom: '5px' }}>Spendable</p>
                      <div className="spendable" style={{ fontSize: '20px', fontWeight: 'bold' }}>
                        {(balance.spendable_balance / 100000000).toFixed(8)} BTC
                      </div>
                    </div>
                    <div className="card">
                      <p style={{ color: '#cbd5e1', fontSize: '12px', marginBottom: '5px' }}>Pending</p>
                      <div className="pending" style={{ fontSize:  '20px', fontWeight: 'bold' }}>
                        {(balance.pending_balance / 100000000).toFixed(8)} BTC
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {utxos.length > 0 && (
                <div className="card">
                  <h2 style={{ fontSize: '20px', fontWeight: 'bold', marginBottom: '15px' }}>üîê UTXOs ({utxos.length})</h2>
                  {utxos.map((utxo, idx) => (
                    <div key={idx} className={`tx-row ${utxo.is_confirmed ? 'confirmed' : 'pending'}`}>
                      <p style={{ fontSize: '11px', fontFamily: 'monospace', marginBottom: '5px' }}>
                        {(utxo.txid || '').slice(0, 16)}...:   {utxo.vout}
                      </p>
                      <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '12px' }}>
                        <span>{utxo.confirmations} confirmations</span>
                        <span className={utxo.is_confirmed ? 'spendable' :  'pending'}>
                          {(utxo.value / 100000000).toFixed(8)} BTC
                        </span>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          )}

          {activeTab === 'generate' && (
            <div className="card">
              <h2 style={{ fontSize: '24px', fontWeight: 'bold', marginBottom: '15px' }}>üîë Generate New Wallet</h2>
              <select value={network} onChange={(e) => setNetwork(e.target. value)} style={{ marginBottom: '10px' }}>
                <option value="testnet">Bitcoin Testnet (Safe for testing)</option>
                <option value="mainnet">Bitcoin Mainnet ‚ö†Ô∏è REAL MONEY</option>
              </select>
              <button onClick={generateNewWallet} disabled={loading} style={{ width: '100%', marginTop: '10px' }}>
                {loading ? <span className="spinner"></span> : 'üîê'} Generate Wallet
              </button>

              {generatedWallet && (
                <div style={{ marginTop: '20px' }}>
                  <div className="card danger">
                    ‚ö†Ô∏è <strong>SAVE THIS WIF SECURELY!</strong> Anyone with it can steal your funds. 
                  </div>
                  <div className="card">
                    <p style={{ color: '#cbd5e1', fontSize: '12px', marginBottom:  '5px' }}>Network</p>
                    <p style={{ fontSize: '16px', marginBottom: '15px' }}>{generatedWallet.network}</p>

                    <p style={{ color:  '#cbd5e1', fontSize:  '12px', marginBottom: '5px' }}>WIF (Private Key)</p>
                    <textarea
                      value={generatedWallet.wif}
                      readOnly
                      style={{ height: '60px', marginTop:  '5px' }}
                    />
                    <button onClick={() => copyToClipboard(generatedWallet.wif)} style={{ width: '100%', marginTop:  '5px' }}>
                      üìã Copy WIF
                    </button>

                    <p style={{ color:  '#cbd5e1', fontSize:  '12px', marginBottom: '5px', marginTop: '15px' }}>Recommended Address</p>
                    <textarea
                      value={generatedWallet.recommended_address}
                      readOnly
                      style={{ height: '50px', marginTop: '5px' }}
                    />
                    <button onClick={() => copyToClipboard(generatedWallet.recommended_address)} style={{ width: '100%', marginTop:  '5px' }}>
                      üìã Copy Address
                    </button>
                  </div>
                </div>
              )}
            </div>
          )}

          {activeTab === 'api' && (
            <div className="card">
              <h2 style={{ fontSize:  '24px', fontWeight: 'bold', marginBottom: '15px' }}>üìö API Documentation</h2>
              <p style={{ color: '#cbd5e1', marginBottom: '15px' }}>Full Swagger documentation available at: </p>
              <a
                href="/api-docs"
                target="_blank"
                rel="noopener noreferrer"
                style={{
                  background: '#0070f3',
                  color: 'white',
                  padding: '10px 20px',
                  borderRadius:  '6px',
                  textDecoration: 'none',
                  display: 'inline-block',
                  marginBottom: '15px',
                }}
              >
                üîó Open Interactive API Docs
              </a>
              <div className="card" style={{ marginTop: '15px' }}>
                <h3 style={{ fontWeight: 'bold', marginBottom: '10px' }}>Available Endpoints: </h3>
                <ul style={{ listStyle: 'disc', marginLeft: '20px', lineHeight: '1.8', fontSize: '13px' }}>
                  <li><code>POST /api/generate-wallet</code></li>
                  <li><code>POST /api/wallet/add-address</code></li>
                  <li><code>GET /api/wallet/balance</code></li>
                  <li><code>GET /api/wallet/utxos</code></li>
                  <li><code>GET /api/wallet/mempool</code></li>
                  <li><code>POST /api/final-sequence-attack</code></li>
                  <li><code>POST /api/smart-fee-booster</code></li>
                  <li><code>GET /health</code></li>
                </ul>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<BitcoinBeastApp />);
  </script>
</body>
</html>
