<! DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0f172a">
  <title>Bitcoin Beast Framework - Wallet & Attack Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background:  linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid #334155;
      border-radius:  12px;
      padding:  20px;
      margin:  15px 0;
      backdrop-filter: blur(10px);
    }
    .card. success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22c55e;
    }
    .card.danger {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
    }
    .balance-display {
      font-size: 32px;
      font-weight:  bold;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }
    .pending { color: #fbbf24; }
    . spendable { color: #22c55e; }
    .danger { color: #ef4444; }
    button {
      background: #0070f3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    button:hover {
      background: #0055cc;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    input, textarea, select {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #fff;
      padding:  10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
    }
    input:: placeholder, textarea::placeholder {
      color: #94a3b8;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #0070f3;
      box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.1);
    }
    .tx-row {
      background: rgba(15, 23, 42, 0.8);
      border-left: 3px solid #0070f3;
      padding:  12px;
      margin:  8px 0;
      border-radius: 4px;
      font-size: 14px;
    }
    .tx-row.pending { border-left-color: #fbbf24; }
    .tx-row.confirmed { border-left-color: #22c55e; }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .tab-button {
      padding: 10px 20px;
      border:  none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    .tab-button.active {
      background: #0070f3;
      border-bottom-color: #0070f3;
    }
    .copy-btn {
      background: #334155;
      padding: 5px 10px;
      font-size: 12px;
      margin-left: 10px;
    }
    .copy-btn:hover {
      background: #475569;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>

  <script>
    const { useState, useEffect, useRef } = React;

    function BitcoinBeastApp() {
      const [activeTab, setActiveTab] = useState('wallet');
      const [network, setNetwork] = useState('testnet');
      const [address, setAddress] = useState('');
      const [balance, setBalance] = useState(null);
      const [utxos, setUtxos] = useState([]);
      const [mempool_txs, setMempoolTxs] = useState([]);
      const [loading, setLoading] = useState(false);
      const [monitoring, setMonitoring] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState('');
      const [generatedWallet, setGeneratedWallet] = useState(null);

      const API_BASE = window.location.origin;

      // ========== Wallet Generation ==========
      const generateNewWallet = async () => {
        setLoading(true);
        setError('');
        try {
          const res = await axios.post(`${API_BASE}/api/generate-wallet`, { network });
          setGeneratedWallet(res.data);
          setSuccess('Wallet generated!  ‚ö†Ô∏è SAVE YOUR WIF SECURELY');
        } catch (err) {
          setError(err.response?.data?.error || err.message);
        } finally {
          setLoading(false);
        }
      };

      // ========== Add & Monitor Address ==========
      const addAddress = async () => {
        if (!address) {
          setError('Enter an address');
          return;
        }
        setLoading(true);
        setError('');
        try {
          await axios.post(`${API_BASE}/api/wallet/add-address`, { address, network });
          setSuccess('Address added! ');
          await refreshBalance();
        } catch (err) {
          setError(err. response?.data?.error || err. message);
        } finally {
          setLoading(false);
        }
      };

      const refreshBalance = async () => {
        if (!address) return;
        setLoading(true);
        try {
          const [balRes, utxosRes, mempoolRes] = await Promise.all([
            axios.get(`${API_BASE}/api/wallet/balance? address=${address}&network=${network}`),
            axios.get(`${API_BASE}/api/wallet/utxos?address=${address}&network=${network}`),
            axios.get(`${API_BASE}/api/wallet/mempool?address=${address}&network=${network}`),
          ]);
          setBalance(balRes.data);
          setUtxos(utxosRes.data. utxos || []);
          setMempoolTxs(Object.values(mempoolRes.data. pending_transactions || {}));
        } catch (err) {
          setError(err. response?.data?.error || err. message);
        } finally {
          setLoading(false);
        }
      };

      const startMonitoring = async () => {
        try {
          await axios.post(`${API_BASE}/api/wallet/start-monitoring`, { address, network });
          setMonitoring(true);
          const interval = setInterval(refreshBalance, 10000);
          window.monitoringInterval = interval;
        } catch (err) {
          setError('Failed to start monitoring');
        }
      };

      const stopMonitoring = () => {
        if (window.monitoringInterval) {
          clearInterval(window.monitoringInterval);
          setMonitoring(false);
        }
      };

      useEffect(() => {
        return () => stopMonitoring();
      }, []);

      const copyToClipboard = (text) => {
        navigator.clipboard. writeText(text);
        setSuccess('Copied to clipboard!');
      };

      return (
        <div className="max-w-6xl mx-auto p-4">
          <h1 className="text-4xl font-bold mb-2">‚ö° Bitcoin Beast Framework</h1>
          <p className="text-gray-400 mb-6">Advanced Bitcoin wallet, UTXO tools, and attack simulation</p>

          {error && (
            <div className="card danger">
              ‚ùå {error}
              <button onClick={() => setError('')} style={{ float: 'right' }}>√ó</button>
            </div>
          )}
          {success && (
            <div className="card success">
              ‚úÖ {success}
              <button onClick={() => setSuccess('')} style={{ float: 'right' }}>√ó</button>
            </div>
          )}

          {/* Tab Navigation */}
          <div style={{ display: 'flex', gap: '10px', borderBottom: '1px solid #334155', marginBottom: '20px', marginTop: '20px' }}>
            {['wallet', 'generate', 'attack', 'api'].map(tab => (
              <button
                key={tab}
                className="tab-button"
                style={{
                  background: activeTab === tab ? '#0070f3' : 'rgba(255, 255, 255, 0.1)',
                  borderBottom: activeTab === tab ? '2px solid #0070f3' : 'none',
                }}
                onClick={() => setActiveTab(tab)}
              >
                {tab === 'wallet' && 'üí≥'}
                {tab === 'generate' && 'üîë'}
                {tab === 'attack' && '‚öîÔ∏è'}
                {tab === 'api' && 'üìö'}
                {' '}{tab. charAt(0).toUpperCase() + tab.slice(1)}
              </button>
            ))}
          </div>

          {/* Wallet Monitor Tab */}
          {activeTab === 'wallet' && (
            <div>
              <div className="card">
                <h2 className="text-2xl font-bold mb-4">üí∞ Monitor Address</h2>
                <select value={network} onChange={(e) => setNetwork(e.target.value)} className="mb-4">
                  <option value="testnet">Bitcoin Testnet</option>
                  <option value="mainnet">Bitcoin Mainnet</option>
                </select>
                <textarea
                  value={address}
                  onChange={(e) => setAddress(e.target.value)}
                  placeholder="Enter Bitcoin address (bc1q.. ., 1.. ., 3... )"
                  style={{ height: '60px' }}
                />
                <div style={{ display: 'flex', gap: '10px' }}>
                  <button onClick={addAddress} disabled={loading || !address}>
                    {loading ? <span className="spinner"></span> : '‚ûï'} Add Address
                  </button>
                  <button onClick={refreshBalance} disabled={loading || !address}>
                    üîÑ Refresh Now
                  </button>
                </div>
              </div>

              {balance && (
                <div>
                  <div className="card success">
                    <h2 className="text-xl font-bold mb-4">üí≥ Wallet Balance</h2>
                    <div style={{ marginBottom: '20px' }}>
                      <p className="text-gray-400 text-sm">Total Balance</p>
                      <div className="balance-display">{(balance.total_balance / 100000000).toFixed(8)} BTC</div>
                      <p className="text-gray-400 text-xs">{balance.total_balance. toLocaleString()} sats</p>
                    </div>
                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap:  '15px' }}>
                      <div className="card">
                        <p className="text-gray-400 text-sm">Spendable Balance</p>
                        <div className="spendable" style={{ fontSize: '24px' }}>
                          {(balance.spendable_balance / 100000000).toFixed(8)} BTC
                        </div>
                        <p className="text-gray-400 text-xs">{balance.spendable_balance.toLocaleString()} sats</p>
                        <p className="text-green-400 text-xs mt-2">‚úì Ready to spend (confirmed)</p>
                      </div>
                      <div className="card">
                        <p className="text-gray-400 text-sm">Pending Balance</p>
                        <div className="pending" style={{ fontSize: '24px' }}>
                          {(balance.pending_balance / 100000000).toFixed(8)} BTC
                        </div>
                        <p className="text-gray-400 text-xs">{balance.pending_balance.toLocaleString()} sats</p>
                        <p className="text-yellow-400 text-xs mt-2">‚è≥ Waiting for confirmation</p>
                      </div>
                    </div>
                  </div>

                  <div style={{ marginTop: '20px' }}>
                    <button
                      onClick={startMonitoring}
                      disabled={monitoring}
                      style={{
                        background: monitoring ?  '#22c55e' : '#0070f3',
                        width: '100%',
                        padding: '15px',
                        fontSize: '16px',
                      }}
                    >
                      {monitoring ? 'üî¥ Monitoring Active' : '‚ñ∂Ô∏è Start Live Monitoring'}
                    </button>
                  </div>
                </div>
              )}

              {mempool_txs.length > 0 && (
                <div className="card">
                  <h2 className="text-2xl font-bold mb-4">üåä Pending Transactions ({mempool_txs.length})</h2>
                  {mempool_txs.map((tx, idx) => (
                    <div key={idx} className="tx-row pending">
                      <p style={{ fontSize: '12px', fontFamily: 'monospace', marginBottom: '5px' }}>
                        {tx.txid ?  tx.txid. slice(0, 16) : 'n/a'}... 
                      </p>
                      <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '12px' }}>
                        <span>‚è≥ 0 confirmations</span>
                        <span>Fee: {tx.fee_rate ?  tx.fee_rate.toFixed(2) : '--'} sat/vB</span>
                        <span className="pending">{tx.amount ?  (tx.amount / 100000000).toFixed(8) : '--'} BTC</span>
                      </div>
                    </div>
                  ))}
                </div>
              )}

              {utxos.length > 0 && (
                <div className="card">
                  <h2 className="text-2xl font-bold mb-4">üîê UTXOs ({utxos.length})</h2>
                  {utxos.map((utxo, idx) => (
                    <div key={idx} className={`tx-row ${utxo.is_confirmed ? 'confirmed' : 'pending'}`}>
                      <p style={{ fontSize: '11px', fontFamily: 'monospace', marginBottom: '5px' }}>
                        {(utxo.txid || '').slice(0, 16)}.. .:  {utxo.vout}
                      </p>
                      <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '12px' }}>
                        <span>{utxo.confirmations} confirmations</span>
                        <span className={utxo.is_confirmed ? 'spendable' : 'pending'}>
                          {(utxo.value / 100000000).toFixed(8)} BTC
                        </span>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          )}

          {/* Generate Wallet Tab */}
          {activeTab === 'generate' && (
            <div className="card">
              <h2 className="text-2xl font-bold mb-4">üîë Generate New Wallet</h2>
              <select value={network} onChange={(e) => setNetwork(e.target. value)} className="mb-4">
                <option value="testnet">Bitcoin Testnet</option>
                <option value="mainnet">Bitcoin Mainnet ‚ö†Ô∏è REAL MONEY</option>
              </select>
              <button onClick={generateNewWallet} disabled={loading} style={{ width: '100%' }}>
                {loading ? <span className="spinner"></span> :  'üîê'} Generate Wallet
              </button>

              {generatedWallet && (
                <div style={{ marginTop: '20px' }}>
                  <div className="card danger">
                    ‚ö†Ô∏è <strong>SAVE THIS WIF SECURELY!</strong> Anyone with it can steal your funds. 
                  </div>

                  <div className="card">
                    <p className="text-sm text-gray-400 mb-2">Network</p>
                    <p style={{ fontSize: '16px', marginBottom: '15px' }}>{generatedWallet.network}</p>

                    <p className="text-sm text-gray-400 mb-2">WIF (Private Key)</p>
                    <div style={{ display: 'flex', gap: '10px' }}>
                      <input
                        type="text"
                        value={generatedWallet.wif}
                        readOnly
                        style={{ margin: 0 }}
                      />
                      <button className="copy-btn" onClick={() => copyToClipboard(generatedWallet.wif)}>
                        Copy
                      </button>
                    </div>

                    <p className="text-sm text-gray-400 mb-2 mt-4">Recommended Address (P2WPKH)</p>
                    <div style={{ display: 'flex', gap: '10px' }}>
                      <input
                        type="text"
                        value={generatedWallet.recommended_address}
                        readOnly
                        style={{ margin: 0 }}
                      />
                      <button className="copy-btn" onClick={() => copyToClipboard(generatedWallet. recommended_address)}>
                        Copy
                      </button>
                    </div>

                    <p className="text-sm text-gray-400 mb-2 mt-4">Public Key</p>
                    <input
                      type="text"
                      value={generatedWallet.publicKey}
                      readOnly
                      style={{ margin: 0, fontSize: '11px' }}
                    />

                    <h3 className="text-lg font-bold mt-4 mb-2">All Address Types</h3>
                    {Object.entries(generatedWallet.addresses).map(([type, data]) => (
                      <div key={type} style={{ marginBottom: '15px' }}>
                        <p className="text-sm text-gray-400">{data.type}</p>
                        <input type="text" value={data.address} readOnly style={{ margin: 0 }} />
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
          )}

          {/* Attack Simulation Tab */}
          {activeTab === 'attack' && (
            <div className="card danger">
              <h2 className="text-2xl font-bold mb-4">‚öîÔ∏è Attack Simulation</h2>
              <p style={{ marginBottom: '15px' }}>
                For EDUCATIONAL and DEFENSIVE use only. Learn how merchants can be compromised.
              </p>
              <div style={{ marginTop: '20px' }}>
                <p className="text-gray-400 mb-2">Available Attack Endpoints:</p>
                <ul style={{ listStyle: 'disc', marginLeft: '20px', lineHeight: '1.8' }}>
                  <li><code>/api/final-sequence-attack</code> - RBF double-spend</li>
                  <li><code>/api/smart-fee-booster</code> - Fee optimization</li>
                  <li><code>/api/merchant-targeted-broadcast</code> - Broadcast to merchants</li>
                  <li><code>/api/delayed-doublespend</code> - Time-delayed attack</li>
                  <li><code>/api/identical-inputs-exploit</code> - Conflicting inputs</li>
                  <li><code>/api/webhook-vulnerability-scanner</code> - Webhook analysis</li>
                  <li><code>/api/execute-full-attack</code> - Full orchestration</li>
                </ul>
                <p style={{ marginTop: '15px', color: '#fbbf24' }}>
                  üìñ Use API Docs tab to test these endpoints
                </p>
              </div>
            </div>
          )}

          {/* API Docs Tab */}
          {activeTab === 'api' && (
            <div className="card">
              <h2 className="text-2xl font-bold mb-4">üìö API Documentation</h2>
              <p className="text-gray-400 mb-4">Full Swagger documentation available at:</p>
              <a
                href="/api-docs"
                target="_blank"
                rel="noopener noreferrer"
                style={{
                  background: '#0070f3',
                  color: 'white',
                  padding: '10px 20px',
                  borderRadius:  '6px',
                  textDecoration: 'none',
                  display: 'inline-block',
                }}
              >
                üîó Open API Docs
              </a>
              <div className="card" style={{ marginTop: '20px' }}>
                <h3 className="font-bold mb-2">Wallet Endpoints</h3>
                <code style={{ fontSize: '12px', lineHeight: '1.6' }}>
                  POST /api/wallet/add-address<br/>
                  GET /api/wallet/balance<br/>
                  GET /api/wallet/utxos<br/>
                  GET /api/wallet/mempool<br/>
                  GET /api/wallet/status<br/>
                </code>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<BitcoinBeastApp />);
  </script>
</body>
</html>
